<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Interior Design</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 25px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #f4c430; /* highlighted gold */
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    main img {
      max-width: 70%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
      background-color: #2c2c2c;
      color: white;
      padding: 20px 10px;
    }

    footer p {
      margin: 8px 0;
      font-size: 16px;
    }

    footer a {
      color: #25D366; /* WhatsApp green */
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Top Heading -->
  <header>
    <h1>WELCOME TO MY INTERIOR DESIGN</h1>
  </header>

  <!-- Center Image -->
  <main>
    <!-- Replace image.jpg with your image file name -->
    <img src="image.jpg" alt="Interior Design">
  </main>

  <!-- Bottom Text & WhatsApp -->
  <footer>
    <p>Designing beautiful spaces that feel like home.</p>

        +91 95819 71167
      </a>
    </p>
  </footer>

</body>
</html>
